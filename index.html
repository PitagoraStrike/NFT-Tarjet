<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/faviconn.png">
  <link rel="stylesheet" href="css/estilos-dist.css">
  <title>NFT Card</title>
</head>
<body>

  <main class="main__card">
    <div class="card__hero">

      <article class="overlay__hero--img">
        <img src="./img/image-equilibrium.jpg" alt="equilibrium" class="img__hero">

        <div class="img__hero--icon">
          <img src="./img/icon-view.svg" alt="equilibriumview" class="icon__view">
        </div>
      </article>

      <article class="texts__hero">
        <h1 class="title__hero">Equilibrium #3429</h1>
        <p class="paragraph__hero">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul class="stats__hero">

          <li class="stats__hero--one">
            <ul class="substats__hero">
              <li><img class="ethereum__img"src="./img/icon-ethereum.svg" alt="ethereum"></li>
              <li><span class="stats__text--et">0.041 ETH</span></li>
            </ul>
          </li>

          <li class="stats__hero--two">
            <ul class="substats__hero">
              <li><img src="./img/icon-clock.svg" alt="clock" class="clock__img"></li>
              <li><span class="stats__text--clock">3 days left</span></li>
            </ul>
          </li>

        </ul>
      </article>

      <article class="footer__hero">
        <img src="./img/image-avatar.png" alt="ethereum" class="avatar__img">
        <p class="text__hero--footer">
          Creation of <span class="span__footer">Jules Wyvern</span>
        </p>
      </article>

    </div>
  </main>

</body>

<footer class="attribution">

    Code by <a href="https://beacons.page/pitagorastrike" target="_blank"

</footer>
</html>
